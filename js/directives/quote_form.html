<form name="quoteForm" id="quote-form" ng-submit="handleSubmit(quoteForm)">
  <div class="form-group">
    <label>Message</label>
    <input class="form-control" type="text" name="message" ng-model="quote.message" required ng-minlength="2">

    <p class="alert alert-danger" ng-show="quoteForm.message.$dirty && quoteForm.message.$invalid">
      <span ng-show="quoteForm.message.$error.required">Required!</span>
      <span ng-show="quoteForm.message.$error.minlength">Too small!</span>
    </p>
  </div>
  <div class="form-group">
    <label>Author</label>
    <input class="form-control" type="text" name="author" ng-model="quote.author" required ng-minlength="2" ng-maxlength="32">
    <p class="alert alert-danger" ng-show="quoteForm.author.$dirty && quoteForm.author.$invalid">
      <span ng-show="quoteForm.author.$error.required">Required!</span>
      <span ng-show="quoteForm.author.$error.minlength">Too small!</span>
      <span ng-show="quoteForm.author.$error.maxlength">Too long!</span>
    </p>
  </div>
  <input ng-disabled="quoteForm.$invalid" type="submit" class="btn btn-primary">
</form>
