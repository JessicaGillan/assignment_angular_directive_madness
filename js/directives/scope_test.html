<h3>In Directive Template </h3>

<p>dir scopePrimOneWay: {{ oneWayPrim }}</p>
<p>dir twoWayPrim: {{ twoWayPrim }}</p>
<p>dir oneWayObj: {{ oneWayObj }}</p>
<p>dir twoWayObj: {{ twoWayObj.test }}</p>

  <input type="submit" name="Submit" value="Submit">
</form>
